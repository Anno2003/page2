<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tikus Muter Muter </title>
  <style>
    html,body { height:100%; margin:0; }
    #container { width:100%; height:100%; overflow:hidden; display:block; }
  </style>
</head>
<body>
  <div id="container"></div>

  <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js"
  }
}
</script>
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/controls/OrbitControls.js";
    import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/loaders/GLTFLoader.js";

    const container = document.getElementById('container');

    const scene = new THREE.Scene();
    // scene.background = new THREE.Color(0x222222);
    scene.background = new THREE.Color(0xAAAAAA);

    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Lights
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(3, 10, 5);
    scene.add(dirLight);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0, 0);
    controls.update();

    // GLTF Loader
    const loader = new GLTFLoader();
    let modelRoot = new THREE.Group();
    scene.add(modelRoot);

    loader.load("./scene.gltf", (gltf) => {
      const model = gltf.scene;
      modelRoot.add(model);

      // center and scale
      const box = new THREE.Box3().setFromObject(model);
      const size = new THREE.Vector3();
      box.getSize(size);
      const center = new THREE.Vector3();
      box.getCenter(center);
      model.position.sub(center); // center
      model.position.y -= box.min.y; // lift to ground

      const maxDim = Math.max(size.x, size.y, size.z);
      if (maxDim > 0) {
        modelRoot.scale.setScalar(1.5 / maxDim);
      }
    });

    // Spin animation
    function animate() {
      requestAnimationFrame(animate);
      modelRoot.rotation.y += 0.05;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</html>
